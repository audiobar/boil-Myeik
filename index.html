<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Station UI</title>
    <style>
        /* CSS Styles အားလုံး မူရင်းအတိုင်းထားပါ */
        :root {
            --primary-blue: #007bff;
            --text-gray: #6c757d;
            --border-gray: #dfe2e5;
            --highlight-orange: #ff6f61;
            --highlight-green: #28a745;
            --digital-font: 'Courier New', monospace;
            --background-gradient: linear-gradient(to right, #f2f7fa, #dfeef5);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--background-gradient);
            color: #333;
            max-width: 900px;
            margin: 2rem auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* ကျန်း CSS များ မူရင်းအတိုင်းထားပါ */
    </style>
</head>
<body>
    <div class="header">
        <img src="https://api.pcloud.com/getpubthumb?code=XZVDqH5ZB7XHlNvUgvh1zOGIo0Iqy4hunm3y&linkpassword=undefined&size=1912x980&crop=0&type=auto" alt="Logo" class="logo">
        <div class="address">
            ရှမ်းချောင်းလမ်းမကြီး ၊ က.ရ.ခ(တိုင်း)ထိပ်<br>
            မြိတ်မြို့ ၊ တနင်္သာရီတိုင်းဒေသကြီး<br>
            ☎️ : 09-8762005
        </div>
    </div>

    <div class="date-time" id="dateTime"></div>

    <div class="daily-title">
        <span class="emoji">⛽</span>
        Daily Fuel Rates
        <span class="emoji">📅</span>
    </div>

    <!-- Updated Fuel Grid with IDs -->
    <div class="fuel-grid">
        <div class="fuel-item">
            <div class="fuel-type">DIESEL</div>
            <div class="price" id="dieselPrice">2125 MMK</div>
        </div>
        <div class="fuel-item">
            <div class="fuel-type">OCTANE 92</div>
            <div class="price" id="octane92Price">2125 MMK</div>
        </div>
        <div class="fuel-item">
            <div class="fuel-type">PREMIUM DIESEL</div>
            <div class="price" id="premiumDieselPrice">2150 MMK</div>
        </div>
        <div class="fuel-item">
            <div class="fuel-type">OCTANE 95</div>
            <div class="price" id="octane95Price">2900 MMK</div>
        </div>
    </div>

    <div class="note">
        Effective on <span id="currentDate"></span><br>
        Rates shown are indicative only and Subject to Change without Notice.
    </div>

    <div class="footer">
        <a href="#">SEE ALL FUEL PRICES ➔</a>
    </div>

    <script>
        // Date & Time Update
        function updateDateTime() {
            const dateTimeElement = document.getElementById("dateTime");
            const currentDateElement = document.getElementById("currentDate");
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            
            const date = now.toLocaleDateString('en-US', options);
            const time = now.toLocaleTimeString('en-US', { hour12: true });
            
            dateTimeElement.textContent = `Current Time: ${time}`;
            currentDateElement.textContent = date;
        }

        // Fuel Prices Auto-Update (သင့်ရဲ့ JSON URL ကို ဒီမှာထည့်ပါ)
        const PRICES_URL = "https://api.npoint.io/3c3a795d8a1eaa2a0f3e";

        async function updateFuelPrices() {
            try {
                const response = await fetch(PRICES_URL + '?t=' + Date.now());
                const data = await response.json();
                
                document.getElementById("dieselPrice").textContent = data.diesel + " MMK";
                document.getElementById("octane92Price").textContent = data.octane92 + " MMK";
                document.getElementById("premiumDieselPrice").textContent = data.premiumDiesel + " MMK";
                document.getElementById("octane95Price").textContent = data.octane95 + " MMK";
                
                console.log('Updated at:', new Date().toLocaleTimeString());
            } catch (error) {
                console.error('Update Error:', error);
                alert('စျေးနှုန်းများရယူ၍မရပါ။ အင်တာနက်ချိတ်ဆက်မှုကို စစ်ဆေးပါ။');
            }
        }

        // Auto-Update Intervals
        setInterval(updateDateTime, 1000);
        setInterval(updateFuelPrices, 300000); // 5 မိနစ်တစ်ကြိမ်
        updateDateTime();
        updateFuelPrices();
    </script>
</body>
</html>
